<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>

<!-- Home.html (Pagina de Inicio de Usuario Registrado): Esta pagina muestra la vista que un usuario registrado vera despues de iniciar sesion. 
  ✔Debe incluir una barra de navegacion con opciones desplegables, que incluyan: Perfil, Carrito, Historial de compras, Configuracion y Cerrar sesion. 
  ✔Los estudiantes deben programar una seccion donde se puedan mostrar productos de manera atractiva, similar a una tienda en línea como Amazon. 
  ✔Ademas, en todas las paginas, excepto en la de inicio de sesion y registro, debe aparecer un campo de busqueda de productos en el e-commerce (un input de busqueda). -->

<body>
  <!-- Encabezado -->
  <header class="container-fluid d-flex justify-content-center" style="background-color: #EFAF96  ">
    <p class="text-light mb-0 fs-4">Contactanos +57 319 555 4433</p>
  </header>

  <!-- Social media icon bar -->
  <div class="icon-bar">
    <a href="#">
      <i class="bi bi-instagram"></i>
    </a>
    <a href="#">
      <i class="bi bi-facebook"></i>
    </a>
    <a href="#">
      <i class="bi bi-whatsapp"></i>
    </a>
  </div>

  <!-- Inicio del menu -->
  <nav class="navbar navbar-expand-md sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand text-light fs-1 d-flex align-items-center" href="#">
        <img src="./images/LogoPleyadesSL.png" alt="Logo" height="100" class="d-inline-block">
        <div class=" d-inline-block align-items-center justify-content-center">
          <div class="text-center">PLEYADES</div> 
          <div class="text-center">{Magia y Luz}</div>
        </div>
      </a>

      <form class="d-flex w-50" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar productos..." aria-label="Search">
        <button class="btn btn-outline-warning" type="submit" id="form-button">Buscar</button>
      </form>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav flex-row flex-wrap text-light ">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" href="#">Mi cuenta</a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#">Mi Perfil</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Historial de compras</a>
              </li>
            </ul>
          </li>
          <li class="nav-item col-6 col-md-auto p-3">
            <a href="#">
              <i class="bi bi-cart"></i>
              <small class="d-md-none ms-2">Carrito</small>
            </a>
          </li>
          <li class="nav-item col-6 col-md-auto p-3">
            <a href="#">
              <i class="bi bi-gear-fill"></i>
              <small class="d-md-none ms-2">Configuración</small>
            </a>
          </li>
          <li class="nav-item col-6 col-md-auto p-3">
            <a href="#">
              <i class="bi bi-box-arrow-right"></i>
              <small class="d-md-none ms-2">Cerrar Sesión</small>
            </a>
          </li>
        </ul>
      </div>
      
    </div>
  </nav>
  
  <main>
    <section class="w-75 mx-auto text-center pt-5">
      <p>

      </p>
    </section>

    <div class="container">
      <!-- Productos -->
      <div class="row">
        <div class="col overflow-auto">
          <div class="row gap-3 justify-content-center " id="products">

          </div>
        </div>
        <!-- Carrito de compras -->
        <div class="col-md-4 d-none" id="renderCart">
          <div class="card" >
            <div class="card-header text-light fw-bold" style="background-color: #F08484;">
              Carrito de compras
            </div>
            <ul class="list-group list-group-flush" id="itemsOnCart">

            </ul>
            
            <div class="card-body" id="cart-footer">
              <div>Carrito vacío - comience a comprar!</div>
            </div>
              
            </div>
        </div>

      </div>
      
    </div>

    <template class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-2" id="template-card">
      
        <div class="card " style="width: 18rem;">
          <img src="" class="card-img-top" alt="...">
          <div class="card-body">
            <div class="d-flex flex-row justify-content-between">
              <h4 class="card-title">Card title</h4>
              <div class="text-center" style="font-size: 12px; font-weight: bold; color: #F08484;">Unidades <br> Disponibles <p id="count-in-stock">5</p></div>
            </div>
            <h5 class="card-title">$ <span>10.000</span></h5>
            <p class="card-text" id="description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <button href="#" class="btn btn-warning" >Añadir al carrito</button>
          </div>
        </div>
      
    </template>

    <template id="template-cart">
      <li class="list-group-item d-flex flex-row justify-content-center align-items-center gap-3">
        <img src="images/kits (1).png" width="80px" alt="">
        <div class="carrito-item-detalles">
          <span id="cart-item-name">Kits</span>
          <div>
            <button class="btn btn-sm" id="substractProducts">
                <i class="bi bi-dash-circle"></i>
              </button>
            <span id="cart-item-qty">1</span>
            <button class="btn btn-sm" id="addProducts">
              <i class="bi bi-plus-circle"></i>
            </button>                
          </div>
        </div>
        <div>$ <span id="cart-item-price"></span></div>
      </li>
    </template>

    <template id="template-cart-footer">
      <div class="card-body">
        <div class="d-flex flex-row justify-content-between align-items-center">
          <span>Cantidad Productos</span> <span id="total-items-qty">50</span>
        </div>
        <div class="d-flex flex-row justify-content-between align-items-center fs-5 fw-bold" style="color: #F08484">
          <span>Tu Total </span> 
          <div>
            $<span id="total-cart-price">50.000</span>
          </div>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-dark btn-sm" id="pay-button">
            Pagar
            <i class="bi bi-bag-check-fill"></i>
          </button>
          <button class="btn btn-danger btn-sm" id="empty-cart">
            Vaciar todo
            <i class="bi bi-trash"></i>
          </button>
        </div>
        
        
      </div>
    </template>

  </main>

  <footer class="w-100 pt-3 mt-5 fs-4 d-flex align-items-center justify-content-center">
    <p>Pléyades E-commerce built by Laura Mejia Celis &copy; Todos los derechos reservados 2023</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module" src="index.js" defer></script>

</body>
</html>
